<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            background: indianred;
            border-radius: 5px;
        }

        img {
            border-radius: 25px;
        }

        #input {
            border: 1px solid black;
            padding: 5px;
            border-radius: 10px;
        }

        #circle {
            width: 100px;
            height: 100px;
            background: coral;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div id="box1">box1</div>
    <img src="img/mountain.jpg" width="400">
    <form action="login.jsp" method="post">
        id <input type="id" name="id"><br>
        pw <input type="password" name="pw"><br>
        <input type="submit" value="로그인">

    </form>
    <div id="circle">circle</div>
</body>

</html>
