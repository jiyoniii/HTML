<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>

</head>

<body>

    <svg width="500" height="500" style="border: 1px solid black;">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        <rect x="90" y="150" rx="20" ry="20" width="150" height="150"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
        <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2" />
        <line x1="0" y1="0" x2="500" y2="500" style="stroke:rgb(13, 70, 192);stroke-width:2" />
        <polyline points="0,80 40,100 40,200 80,300 80,400 120,450 120,500"
            style="fill:white;stroke:red;stroke-width:4" />
        <path d="M150 400 L75 200 L225 200 Z" />

    </svg>

</body>

</html>
