<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <h1>Three equal width columns</h1>
        <p>Note: Try to add a new div with class="col" inside the row class - this will create three equal-width
            columns.</p>
        <div class="row">
            <div class="col" style="background-color:lavender;">.col</div>
            <div class="col" style="background-color:orange;">.col</div>
            <div class="col" style="background-color:lavender;">.col</div>
        </div><br>
        <div class="row">
            <div class="col-xl-4" style="background-color:lavender;">.col-xl-4 1200보다 작아지면 하나씩 출력됨</div>
            <div class="col-xl-4" style="background-color:orange;">.col-xl-4</div>
            <div class="col-xl-4" style="background-color:lavender;">.col-xl-4</div>
        </div><br>
        <div class="row">
            <div class="col-md-3 col-sm-6 col-6" style="background-color:lavender;">col-md-3 col-sm-6 col-6</div>
            <div class="col-md-3 col-sm-6 col-6" style="background-color:orange;">.</div>
            <div class="col-md-3 col-sm-6 col-6" style="background-color:lavender;">.</div>
            <div class="col-md-3 col-sm-6 col-6" style="background-color:yellowgreen;">.</div>
        </div><br>

        <div class="row">
            <div class="col-sm-3" style="background-color: aquamarine;">.col-sm-3</div>
            <div class="col-sm-3" style="background-color: burlywood;">.col-sm-3</div>
            <div class="col-sm-3" style="background-color: cadetblue;">.col-sm-3</div>
            <div class="col-sm-3" style="background-color: darkgray;">.col-sm-3</div>
        </div>

        <div class="row">
            <div class="col-sm-4">.col-sm-4</div>
            <div class="col-sm-8">.col-sm-8</div>
        </div>
    </div>

</body>

</html>
