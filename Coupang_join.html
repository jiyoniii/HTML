    <style>
        * {
            box-sizing: border-box;
        }

        /* 입력창 */
        .input-container {
            display: flex;
            width: 100%;
            border-color: #CCCCCC;
        }

        .icon {
            padding: 10px;
            height: 38px;
            background: FAFAFA;
            color: #CCCCCC;
            min-width: 50px;
            text-align: center;

        }

        .input-field {
            width: 100%;
            padding: 10px;
            outline: none;
        }

        .input-field:focus {
            border: 2px solid dodgerblue;
        }

        .button {
            background: #0074E9;
            color: white;

            border: none;

        }

        .info {

            font-size: 12px;
            margin-left: 50px;

            opacity: 0;
        }

        .display {
            opacity: 1;
        }

<body>
    <form name="form" method="get" action="JoinPage" style="max-width:500px;margin:auto;margin-top:200px;">

        <div class="input-container">
            <i class="far fa-envelope icon"></i>
            <input id="email" class="input-field" type="text" placeholder="아이디(이메일)" name="email"><br>
        </div>
        <div class="info" id="emailInfo">*이메일을 입력하세요</div>

        <div class="input-container">

        </div>
        <div class="info" id="pwcInfo">*비밀번호가 일치하지 않습니다</div>

        <div class="input-container">
            <i class="far fa-user icon"></i>
            <input id="name" class="input-field" type="text" placeholder="이름" name="name"><br>
        </div>
        <div class="info" id="nameInfo">*이름을 정확히 입력하세요</div>

        <div class="input-container">
            <i class="fas fa-mobile-alt icon"></i>
            <input id="phone" class="input-field" type="text" placeholder="휴대폰 번호" name="phone"><br>
        </div>
        <div class="info" id="idInfo">*휴대폰 번호를 정확하게 입력하세요</div>
