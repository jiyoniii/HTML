<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
        }


        th,
        td {
            border-bottom: 1px solid black;
            padding: 10px;
        }

        th {
            background-color: chartreuse;
            color: white;
            font-weight: lighter;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>과목</th>
            <th>내용</th>

        </tr>
        <tr>
            <td>Java</td>
            <td>Object Oriented Programming</td>
        </tr>
        <tr>
            <td>Html</td>
            <td>Hyper</td>
        </tr>

    </table>
</body>

</html>
