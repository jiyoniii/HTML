<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover test</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        #box1:hover {
            background-color: blue;
        }

        img {
            opacity: 0.5;
        }

        img:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="box1">box1</div>
    <img src="img/mountain.jpg" width="300px">
</body>

</html>
