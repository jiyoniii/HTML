<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예고편</title>
    <!-- 아래세줄 넣어야 jquery mobile 사용가능 -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <!-- 모바일 웹페이지 만들기 위한 jquery -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- Youtube 영상 반응형으로 만들기(사이즈 조절) -->
    <script type="text/javascript">
        $(window).resize(function () { resizeYoutube(); });
        $(function () { resizeYoutube(); });
        function resizeYoutube() { $("iframe").each(function () { if (/^https?:\/\/www.youtube.com\/embed\//g.test($(this).attr("src"))) { $(this).css("width", "100%"); $(this).css("height", Math.ceil(parseInt($(this).css("width")) * 480 / 854) + "px"); } }); }
    </script>
    <style>
        /* footer */
        .footer {
            background-color: #E9E9E9 !important;
            text-shadow: none !important;
            color: white !important;
        }
    </style>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <a href="index.html" rel="external"
                class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext">notext</a>

            <h3>영화 예고편</h3>

        </div>
        <div data-role="content">

            <iframe width="100%" height="500" src="https://www.youtube.com/embed/lCNb6DW7Cps" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

        </div>
        <div data-role="footer">
            <h3>&copy;JY All right reserved.</h3>
        </div>
    </div>
</body>

</html>
